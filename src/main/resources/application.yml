spring:
  datasource:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    api-docs:
      path: /api-docs

rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem