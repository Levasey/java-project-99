spring:
  datasource:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

app:
  admin:
    email: ${ADMIN_EMAIL:hexlet@example.com}
    password: ${ADMIN_PASSWORD:qwerty}

rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem